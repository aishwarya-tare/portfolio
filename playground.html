<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

  <section id="playground" class="section">
    <h2>Spotlight</h2>
    <div class="gallery">
      <body scroll-behavior="smooth" style="--background-color: #FFCE01;--main-nav-text-color: #000;--cookie-banner-color: #F4EBC0" ie-style="--background-color: #FFCE01;--main-nav-text-color: #000;--cookie-banner-color: #F4EBC0" class="">
        <div style="display:none;" data-svg data-svg-path="/statics/generated/vgm-icons.svg?v=xLwUj4CbfWXqqhGvQzX1SlLUoxshkr0Z4dvROhTk1Nw"></div>
        <div id="vgm-app">
          <accessibility-helper loading-message="Page loading" loaded-message="Page is loaded with title " inline-template v-cloak>
            <div>
              <page-loader inline-template>
                <div class="page-loader" :class="isLoading ? 'visible' : '' " v-cloak>
                  <div class="page-loader-bar"></div>
                </div>
              </page-loader>
              <div class="visually-hidden" aria-live="polite" role="status">
                {{pageTransitionStateText}}
              </div>
    </div>
  </section>

</body>
</html>
